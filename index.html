            <p>I'm currently a Computer Science graduate student at <a href="http://www.ufc.br/">UFC</a>. My research at the <a href="http://lia.ufc.br/~logia/index.en.html">LogIA</a> lab is currently focused on Gaussian Processes, particularly interested in kernel learning, variational methods and (hyper)parameter integration.</p>
